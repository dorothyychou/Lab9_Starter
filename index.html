<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    errorBtns[0].addEventListener('click', (e) => {
      console.log('Console Log Demo');
    })

    errorBtns[1].addEventListener('click', (e) => {
      console.error('Console Error Demo');
    })

    errorBtns[10].addEventListener('click', (e) => {
      console.table('Console Table Demo');
    })

    errorBtns[6].addEventListener('click', (e) => {
      console.dir('Console Dir Demo');
    })

    errorBtns[7].addEventListener('click', (e) => {
      console.dirxml('Console Dirxml Demo');
    })

    errorBtns[8].addEventListener('click', (e) => {
      console.group('Console Group Demo');
    })

    errorBtns[11].addEventListener('click', (e) => {
      console.time('Console Time Demo');
    })

    errorBtns[12].addEventListener('click', (e) => {
      console.timeEnd('Console TimeEnd Demo');
    })

    errorBtns[13].addEventListener('click', (e) => {
      console.trace('Console Trace Demo');
    })

    try {
      throw new Error("test error");
    } catch (err) {
      alert('catch');
    } finally {
      alert('finally');
    }

    class CustomError extends Error {
      constructor(message) {
        super(message);
        this.name = "CustomError";
      }
    }

    function test() {
      throw new CustomError("Oops!");
    }

    try {
      test();
    } catch(err) {
      alert(err.message); // Oops!
      alert(err.name); // CustomError
      alert(err.stack);
    }

    if (window.onerror)
    {
      console.log('step 5 example');
    }
  </script>

</body>

</html>
